name: Bench

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  PROTOC_NO_VENDOR: 1

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
      - name: Bench
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --all-features
