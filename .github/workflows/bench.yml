name: Bench

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
      - name: Bench
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --all-features
