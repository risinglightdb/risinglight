[package]
name = "risinglight"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sqlparser = "0.10"
thiserror = "1.0"
num-traits = "0.2"
typed-builder = "0.9.1"
smallvec = { version = "1.6.1", features = ["serde"] }
bitvec = { version = "0.22", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
futures = "0.3"
jemallocator = "0.3"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "e2e"
harness = false

[profile.bench]
codegen-units = 1
lto = 'thin'
