[package]
edition = "2021"
name = "risinglight"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
simd = []

[dependencies]
async-channel = "1"
async-recursion = "0.3"
async-stream = "0.3"
async-trait = "0.1"
bit-set = "0.5"
bitvec = { version = "0.22", features = ["serde"] }
btreemultimap = "0.1.0"
bytes = "1"
crc32fast = "1.3.0"
csv = "1.1"
downcast-rs = "1.2"
enum_dispatch = "0.3"
env_logger = "0.9"
futures-async-stream = "0.2"
futures = { version = "0.3", default-features = false, features = ["alloc"] }
indicatif = { version = "0.16" }
itertools = "0.10"
jemallocator = "0.3"
log = "0.4"
moka = { version = "0.6", features = ["future"] }
num-traits = "0.2"
parking_lot = "0.11"
paste = "1"
prettytable-rs = { version = "0.8", default-features = false }
prost = "0.9"
prost-types = "0.9"
risinglight_proto = { path = "proto" }
rustyline = "9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
smallvec = { version = "1.6.1", features = ["serde"] }
sqlparser = { git = "https://github.com/wangrunji0408/sqlparser-rs", rev = "6e35a32", features = ["serde"] }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
rust_decimal = "1.18.0"
chrono = "0.4"

[dev-dependencies]
criterion = { version = "0.3", features = ["async_tokio"] }
sqllogictest = "0.1"
tempfile = "3"
test-case = "1.2"

[[bench]]
harness = false
name = "e2e"

[[bench]]
harness = false
name = "array"

[profile.bench]
codegen-units = 1
lto = 'thin'

[workspace]
members = [
  "proto",
]
exclude = [
  "code"
]
